<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Geocoding with autocomplete</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>

/*var southWest = L.latLng(51.2518,-0.5500),
    northEast = L.latLng(51.7268,0.3028),
    bounds = L.latLngBounds(southWest, northEast);*/

var map = L.map('map').setView([51.49,-0.14], 11);


//checkBox


//map.fitBounds(bounds);

mapLink =
'<a href="http://openstreetmap.org">OpenStreetMap</a>';


//Base Layer
L.tileLayer(
'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: 'Map data &copy; ' + mapLink,
maxZoom: 22,
}).addTo(map);


// LSOA
L.tileLayer('https://api.mapbox.com/styles/v1/anirudhs/cioh3tvzy000pdani41bdl6sx/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5pcnVkaHMiLCJhIjoiY2lvZzlnNGY3MDA1d3cxbHhjMnhlM2htOSJ9.Kq70eiOumtOl5iUnjFRJBg',
{
  maxZoom: 22,
  minZoom: 1
}).addTo(map);
//Divisions
L.mapbox.accessToken = 'pk.eyJ1IjoiYW5pcnVkaHMiLCJhIjoiY2lvZzlnNGY3MDA1d3cxbHhjMnhlM2htOSJ9.Kq70eiOumtOl5iUnjFRJBg';
L.mapbox.map('map', 'mapbox.streets')
    .addControl(L.mapbox.geocoderControl('mapbox.places', {
        autocomplete: true
    }));
</script>


</body>
</html>
